    /* ===== GALLERY GRID ===== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      padding-bottom: 5rem;
    }
    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1/1;
      background: #f1f5f9;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img { transform: scale(1.1); }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      display: flex;
      align-items: flex-end;
      padding: 1.25rem;
      opacity: 0;
      transition: 0.3s;
    }
    .gallery-item:hover .overlay { opacity: 1; }
    .overlay-text { color: white; font-weight: 600; font-size: 0.9rem; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content { max-width: 1000px; width: 100%; position: relative; }
    .modal-img { width: 100%; max-height: 85vh; object-fit: contain; border-radius: 4px; }
    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    const grid = document.getElementById('galleryGrid');

    function initGallery() {
      images.forEach(img => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.dataset.category = img.cat;
        item.onclick = () => openModal(img.url);

        item.innerHTML = `
          <img src="${img.url}" alt="${img.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/500?text=${encodeURIComponent(img.title)}'">
          <div class="overlay">
            <span class="overlay-text">${img.title}</span>
          </div>
        `;
        grid.appendChild(item);
      });
    }

    function filterItems(cat) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.gallery-item').forEach(item => {
        if (cat === 'all' || item.dataset.category === cat) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function openModal(src) {
      const modal = document.getElementById('imageModal');
      document.getElementById('modalImg').src = src;
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('active');
    }

    // Close on ESC key
    window.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });

    // Initialize gallery on page load
    initGallery();
  </script>
